<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #favorite-subject {
            background-color: #FDFD96;
        }

        .newly-created {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>IT102 - Fundamentals of C#</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Resource: https://www.javascripttutorial.net/javascript-dom/
        // Resource: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg
        //          - see first 30 minutes of the video

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Relevant Link: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i

        document.getElementById('subjects-taken');
        
        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer: You can select elements using document.querySelector, document.getElementsByClassName, 
        // and document.getElementsByTagName
        
        // Todo 2.2 Set the text of the first list item to "<>"

        const firstItem = document.getElementsByTagName('li');
        firstItem[0].innerHTML = '<>';

        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other
        // Answer: innerText retrieves the text that an element and its child elements contain. If you only want to 
        // see the content or text of an element without the formatting, it is best to use innerText. 
        // textContent includes the text that is contained by an element and its children that are only used for 
        // formatting. If you want to see the content of an element and its styling, it is best to use textContent.
        // innerHtml retrieves every line of text contained within an element, including the HTML tags. If you want   
        // to view all of the HTML syntax, such as formatting, line breaks, and spacing, it is best to use innerHTML.

        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        //          Set the text of the list item to your favorite subject
        // Resource: https://www.javascripttutorial.net/dom/manipulating/create-a-dom-element/

        const newItem = document.createElement("li");
        const newItemText = document.createTextNode("IT132L - Logic and Design Switching");
        newItem.appendChild(newItemText);
        document.getElementById("subjects-taken").appendChild(newItem);

        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject". Set the class of the list item to "newly-created"

        newItem.setAttribute("id","favorite-subject");
        newItem.setAttribute("class","newly-created");

        // Todo 2.5 Delete the second list item in the unordered list

        document.getElementById("subjects-taken").removeChild(document.getElementById("subjects-taken").children[1]);

        // Checkpoint 2.3 Checkpoint what is the difference between node and element

        // A node is a name of an object in the DOM structure which can be a built-in DOM element like the document 
        // or HTML tags such as <p> or <li> contained in a specific HTML code.
        // An element in an HTML document is a specific kind of node that is formatted using a tag or an HTML tag.

        // Bonus Todo 2.6 Select the parent of the unordered list.

        const subjectList = document.getElementById("subjects-taken");
        const parentList = subjectList.parentNode;

        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created

        const prevSibling = document.getElementById("favorite-subject").previousSibling;

    </script>
</body>

</html>
